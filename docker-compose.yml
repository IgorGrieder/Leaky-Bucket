services:
  db: 
    image: postgres:latest 
    container_name: pg_leaky_bucket 
    environment:
      POSTGRES_DB: leaky_bucket 
      POSTGRES_USER: postgres 
      POSTGRES_PASSWORD: none 
    ports:
      - "5432:5432" 
    volumes:
      - postgres_data_leaky_bucket:/var/lib/postgresql 
    restart: always 

  redis:
    image: redis:latest
    container_name: leaky-bucket-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 1s
      timeout: 3s
      retries: 5
    volumes:
      - redis_data_leaky_bucket:/data
    environment:
      - ALLOW_EMPTY_PASSWORD=yes
    
volumes:
  redis_data_leaky_bucket:
  postgres_data_leaky_bucket:
