definitions:
  domain.Mutation:
    properties:
      pix_key:
        type: string
    type: object
  domain.User:
    properties:
      id:
        type: string
    type: object
  presentation.MutationResponse:
    properties:
      data:
        items:
          $ref: '#/definitions/domain.Mutation'
        type: array
    type: object
info:
  contact: {}
paths:
  /generateJWT:
    post:
      consumes:
      - application/json
      description: Returns a valid JWT Token
      parameters:
      - description: User
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.User'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: invalid request object
          schema:
            type: string
        "500":
          description: failed generating jwt token
          schema:
            type: string
      summary: Generating JWT Token
      tags:
      - Gateway
  /mutation:
    post:
      consumes:
      - application/json
      description: Attempts to process a mutation request, checking rate limits via
        the Leaky Bucket algorithm.
      parameters:
      - description: Mutation Request Data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/domain.Mutation'
      produces:
      - application/json
      responses:
        "200":
          description: Request processed successfully
          schema:
            $ref: '#/definitions/presentation.MutationResponse'
        "429":
          description: Rate limit exceeded (Leaky Bucket)
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - BearerAuth: []
      summary: Process Leaky Bucket Mutation
      tags:
      - Gateway
swagger: "2.0"
